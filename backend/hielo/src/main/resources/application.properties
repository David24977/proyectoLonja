spring.application.name=LonjaApp
# --- Configuración de la base de datos ---
spring.datasource.url=jdbc:mysql://localhost:3306/lonja_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=usuario base de datos
spring.datasource.password=contraseña base de datos

# --- Dialecto JPA (Hibernate) ---
# --- Le dice a Spring que cree la barca ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Puerto opcional (si quieres cambiarlo) ---
# server.port=8080

# --- Config para UTF-8 (opcional) ---
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ---  Poner un título en la consola al arrancar tu app ---
spring.main.banner-mode=console

# Escucha en todas las ip de la red local
server.address=0.0.0.0

# Para poder enviar emails automáticos desde la app
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=dirección correo desde el cual se desea enviar
spring.mail.password=contraseña que debes poner si utilizas gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=dirección correo desde el cual se desea enviar
